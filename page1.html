<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://use.fontawesome.com/58f73cbb5a.js"></script>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
    <main>
 
        <center>
            <h3>Sign Up</h3>
            <form  name="forms" onsubmit="return submited()"  action="page2.html">
                <label for="username">Username:</label>
                <i class="fa fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username">
                <span id="error1"></span>
        
                <label for="password">Password:</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password">
                <span id="error2"></span> 
        
                <label for="confirm-password">Confirm Password:</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="confirmpassword" id="confirm-password" placeholder="confirm password">
                <span id="error3"></span>
        
                <label for="email">Email:</label>
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email">
                <span id="error5"></span>
        
                <input type="submit" value="submit" class="btn">
            </form>
        </center>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
